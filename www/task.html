<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <meta http-equiv="Content-Security-Policy" 
        content="default-src https://code.jquery.com/ https://fonts.gstatic.com/ 'self' data: gap: https://ssl.gstatic.com/ 'unsafe-eval' data: https://classvrroom.herokuapp.com/; style-src https://fonts.googleapis.com/ 'self' 'unsafe-inline'; media-src *; img-src 'self' * data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Fill out task form</title>
    </head>
    <body>
        <div class="fill-task-page">
            <div class="form">
                <form class="fill-task-form">
                    <input type="passed_items" id="passed_items" placeholder="Passed items"/>
                    <input type="failed_items" id="failed_items" placeholder="Failed items"/>
                    <input type="grade" id="grade" placeholder="Grade %"/>
                    <input type="comments" id="comments" placeholder="Comments"/>
                    <input type="exercise_version_id" id="exercise_version_id" placeholder="Exercise Version ID"/>
                    <a class="sendDataButton">send task data</a>
                 </form>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
        <script src="js/index.js"></script>
    </body>
</html>
